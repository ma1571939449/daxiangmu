<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>艾维时空登录</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div id="wrap">
			<div id="title">
				<a href="###">
					<img src="../img/logo.jpg">
				</a>
			</div>
<!-- ----------------------------登录主体开始---------------------------------------- -->
			<div id="content">
				<div id="login_form">
					<h3 class="login_title">艾维时空账号登录</h3>
<!-- ----------------------------账号登录开始---------------------------------------- -->
          <div id="login_name">
            <p class="n_Back">
  						<span class="n_back"></span>
  					</p>
  					<p class="phone_btn">
  						<a href="###" class="phonePass">短信快捷登录</a>
  					</p>
  					<p class="login_userName">
  						<span></span>
  						<input type="text" name="name" id="name" placeholder="账号">
  					</p>
  					<p class="login_password">
  						<span></span>
  						<input type="password" name="password" id="pwd" placeholder="密码">
  					</p>
  					<p class="login_item_n">
  						<span>
  							<input type="checkbox" name="chekbox" id="checkbox" checked>
  							下次自动登录
  						</span>
  						<span>
  							<a class="seek" href="retrieve.html">找回密码</a>
  							<a class="logon" href="logon.html">注册登录</a>
  						</span>
  					</p>
  					<button class="n_btn">登录</button>
          </div>
<!-- ----------------------------账号登录结束---------------------------------------- -->

<!-- ----------------------------手机号登录开始---------------------------------------- -->
        <div id="login_phone">
          <p class="p_Back">
            <span class="p_back"></span>
          </p>
          <p class="login_userPhone">
            <span></span>
            <input type="text" name="name" id="phone" placeholder="手机号">
          </p>
          <p class="login_returnPwd">
            <span></span>
            <input type="text" name="name" id="returnMessage" placeholder="动态密码">
            <button class="p_send">发送动态密码</button>
          </p>
          <button class="p_btn">登录</button>
          <p class="login_item_p">
            <span>
              阅读并接受
              <a href="agreement.html">《百度用户协议》</a>
            </span>
            <a href="###" class="namePass">帐号密码登录</a>
          </p>


				</div>
<!-- ----------------------------手机号登录结束---------------------------------------- -->
			</div>
<!-- ----------------------------登录主体结束---------------------------------------- -->
		</div>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
